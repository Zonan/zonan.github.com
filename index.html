<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	div{
		width:100px;
		height:100px;
		background:red;
		position:absolute;
		left:0;
		top:0;
	}
	</style>
	<script>
	window.addEventListener('DOMContentLoaded',function(){
		var oDiv=document.querySelector('div');

		x=0;
		y=0;
		oDiv.addEventListener('touchstart',function(ev){
			var startX=ev.targetTouches[0].pageX-x;
			var startY=ev.targetTouches[0].pageY-y;

			function move(ev){
				x=ev.targetTouches[0].pageX-startX;
				y=ev.targetTouches[0].pageY-startY;

				if(x<0){
					x=0;
				}
				if(y<0){
					y=0;
				}
				if(x>document.documentElement.clientWidth-oDiv.offsetWidth){
					x=document.documentElement.clientWidth-oDiv.offsetWidth
				}
				if(y>document.documentElement.clientHeight-oDiv.offsetHeight){
					y=document.documentElement.clientHeight-oDiv.offsetHeight
				}

				oDiv.style.transform='translate('+x+'px,'+y+'px)';
			}
			function end(){
				document.removeEventListener('touchmove',move,false);
				document.removeEventListener('touchend',end,false);
			}
			document.addEventListener('touchmove',move,false);
			document.addEventListener('touchend',end,false);
			ev.preventDefault();
		},false);
	},false);
	</script>
</head>
<body>
	<div></div>
</body>
</html>
